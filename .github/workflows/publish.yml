name: Publish

on: 
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Compare Versions
        run: oldver=$(npm info cs-crypto version) newver=$(node -p "require('./package.json').version"); [ $oldver != $newver ] && echo '::set-env name=version_changed::true'; exit 0
        id: version_check
      - name: Install
        if: env.version_changed == 'true'
        run: yarn install
      - name: Build All
        if: env.version_changed == 'true'
        run: yarn run build-all
      - name: Run Tests
        if: env.version_changed == 'true'
        run: yarn run test
      - name: Publish to NPM
        if: env.version_changed == 'true'
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: npm publish
